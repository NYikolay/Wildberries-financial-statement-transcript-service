<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'images/logo_commery4.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/password_reset.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="auth_wrapper">
    <header class="auth_header">
        <div class="container">
            {% include 'users/authentication/includes/auth_header.html' %}
        </div>
    </header>
    <section class="auth_main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</div>

</body>
</html>
