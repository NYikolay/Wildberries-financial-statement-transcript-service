<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'images/logo_commery4.png' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/messages.css' %}">
  <link rel="stylesheet" href="{% static 'users/css/password_reset.css' %}">
  <title> Сброс пароля - Commery </title>
</head>
<body>
<main class="main">
  <div class="wrapper">
    <div class="reset_logo-wrapper">
      <img src="{% static 'images/logo_text.png' %}" alt="">
    </div>
    <div class="reset__form-wrapper">
      <div class="reset__form-header">
        <h1>Сброс пароля</h1>
        <p>Мы отправили на Вашу электронную почту инструкции по сбросу пароля.</p>
        <p style="display: flex; flex-direction: column; align-items: center;">
          <img src="{% static 'images/iconizer-4201973.svg' %}" alt="Warning img" style="width: 25px; height: 25px;">
          Если Вы не получили электронное письмо, убедитесь, что Вы ввели адрес, указанный при регистрации, или проверьте папку "Спам".
        </p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
