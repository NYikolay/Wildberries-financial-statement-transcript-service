version: '3.9'

services:
  db:
    image: postgres:14.6
    container_name: commery_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "5432:5432"
  web:
    build:
      dockerfile: Dockerfile
      context: .
      target: "dev"
    image: commery_docker:latest
    container_name: commery_django
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - static_volume:/commery_project/static
      - media_volume:/commery_project/media
      - .:/commery_project
      - /var/web_logs:/commery_project/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  redis:
    image: redis:6.0.17
    container_name: commery_redis
  celery:
    build:
      dockerfile: Dockerfile
      context: .
      target: "dev"
    container_name: commery_celery
    command: celery -A config worker -l info
    volumes:
      - ./:/commery_project/commery_celery
      - /var/web_logs:/commery_project/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - web
  celery-beat:
    build:
      dockerfile: Dockerfile
      context: .
      target: "dev"
    container_name: commery_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./:/commery_project/commery_celery
      - /var/web_logs:/commery_project/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - web
  grafana:
    image: grafana/grafana:8.5.2
    container_name: commery_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/datasources/dashboard.yaml
    depends_on:
      - loki
      - prometheus
  promtail:
    image: grafana/promtail:2.5.0
    container_name: commery_promtail
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/promtail.yaml
      - /var/web_logs:/var/log
    command: --config.file=/etc/promtail/promtail.yaml
    depends_on:
      - web
  loki:
    image: grafana/loki:2.5.0
    container_name: commery_loki
    ports:
      - "3100:3100"
    depends_on:
      - promtail
  prometheus:
    image: prom/prometheus:v2.35.0
    container_name: commery_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command: --config.file=/etc/prometheus/prometheus.yaml


volumes:
  static_volume:
  media_volume:
  postgres_data: